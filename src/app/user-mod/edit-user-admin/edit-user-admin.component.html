<header>
  <div class="header-bottom pull-left full-width">
    <div class="container">
      <nav class="navbar">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="button-service-center visible-xs" href="mi-helisa.html"></a>
          <a class="logo pull-left">
            <img src="images/CDS_LOGO.png">
          </a>
          <div class="login text-right hidden-xs">
            <div>
              <a class="visible-sm"><br></a>
            </div>
          </div>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        </div>
      </nav>
    </div>
  </div>
</header>


<div class="container admin margin-company">
  <div class="start">
    <div class="top top2">
      <a class="back-btn" (click)="back()">
        <span class="icon"></span>
      </a>
      <h5 class="pull-left">
      </h5>
      <h5 class="pull-right">
        <a class="close-session">
          <span class="icon"></span>
          <span class="hidden-xs" (click)="logout()">Cerrar Sesión</span>
        </a>
      </h5>
    </div>
  </div>
  <div class="admin-form text-center">
    <div class="edit-admin-profile">
      <h2 class="text-left">Usuario</h2>
      <br>
      <form role="form" class="row text-center"  (ngSubmit)="sendChangeRol()">
        <div class="text-left">

          <div class="col-xs-12 ">
            <div class="col-xs-6">
            <div class="dropdown material-dropdown">
              <label>Tipo de documento</label>
              <select class="selectpicker selects"  id="dropdownMenu5" data-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="true" tabindex="5" name="typeDocument" #registryName="ngModel" [(ngModel)]="userRegistrationRol.typeDocument">
                <option *ngFor="let d of documentsTypes" value="{{d.codigo}}">{{d.tipo}}</option>
              </select>
            </div>
          </div>
            <div class="col-xs-6">
              <div class="material-input">
                <input type="text" required=""  [(ngModel)]="userRegistrationRol.identification"  name="Nit" tabindex="6">
                <label>
                  <span>Identificación</span>
                </label>
              </div>
            </div>
          </div>
          
          <div class="col-xs-12">
            <div class="col-xs-6">
            <div class="dropdown material-dropdown">
              <label>Rol</label>
              <select class="selectpicker selects"  id="dropdownRol" data-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="true" name="rol" #rol="ngModel" [(ngModel)]="userRegistrationRol.rol" >
                <option *ngFor="let r of roles" value="{{r.name}}">{{r.name}}</option><!-- * ngFor="let d of documentsTypes" value="{{d.codigo}}">{{d.tipo}}-->
              </select>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="material-input">
              <input type="text" required=""  [(ngModel)]="userRegistrationRol.email" name="empresa" #email="ngModel" tabindex="3">
              <label>
                <span>Email</span>
              </label>
            </div>
          </div>
          </div>

          

          
          

          <div class="text-right">
            <button class="btn" type="submit">Guardar</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
